<picture>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/{{ id }}?controls=0&autoplay=1&mute=1&playlist={{ id }}&loop=1&start={{ start }}" 
        title="YouTube video player" 
        allowfullscreen>
    </iframe>
    <figcaption class="video-figcaption {{ position }}">{{ figcaption }}</figcaption>
</picture>
